<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D13 - Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="https://picsum.photos/200/" type="image/x-icon">

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="pt-5">
      <!-- ! Bai tap 1 -->
      <section class="ex1">
        <form class="card w-50 mx-auto shadow mb-5">
          <div class="card-header text-light bg-primary fs-3">
            Tính tiền lương nhân viên
          </div>
          <div class="card-body">
            <!-- input 1 -->
            <div class="mb-3">
              <label for="salary" class="form-label">Lương 1 ngày</label>
              <input
                type="text"
                class="form-control"
                id="salary"
                value="100.000 đ"
                disabled
              />
              <input type="hidden" id="hidden_data" value="100000" />
            </div>
            <!-- input 2 -->
            <div class="mb-3">
              <label for="day" class="form-label">Số ngày làm</label>
              <input type="number" class="form-control" id="day" />
            </div>
            <!-- btn -->
            <div class="mb-3 float-end">
              <button type="button" class="btn btn-success">Calculate</button>
            </div>
          </div>
          <div id="footer1" class="card-footer text-dark bg-light">
            <h5 class="d-inline">Lương nhân viên:</h5>
            <span class="text-success fw-bold fs-3"></span>
          </div>
        </form>
      </section>

      <!-- ! Bai tap 2 -->
      <section class="ex2">
        <form class="card w-50 mx-auto shadow mb-5">
          <div class="card-header text-light bg-primary fs-3">
            Tính giá trị trung bình
          </div>
          <div class="card-body">
            <!-- input 1 -->
            <div class="mb-3">
              <label for="firstNumber" class="form-label">Số thứ nhất</label>
              <input type="number" class="form-control" id="firstNumber" />
            </div>
            <!-- input 2 -->
            <div class="mb-3">
              <label for="secondNumber" class="form-label">Số thứ hai</label>
              <input type="number" class="form-control" id="secondNumber" />
            </div>
            <!-- input 3 -->
            <div class="mb-3">
              <label for="thirdNumber" class="form-label">Số thứ ba</label>
              <input type="number" class="form-control" id="thirdNumber" />
            </div>
            <!-- input 4 -->
            <div class="mb-3">
              <label for="fourthNumber" class="form-label">Số thứ tư</label>
              <input type="number" class="form-control" id="fourthNumber" />
            </div>
            <!-- input 5 -->
            <div class="mb-3">
              <label for="fifthNumber" class="form-label">Số thứ năm</label>
              <input type="number" class="form-control" id="fifthNumber" />
            </div>
            <!-- btn -->
            <div class="mb-3 float-end">
              <button type="button" id="average" class="btn btn-success">
                Calculate
              </button>
            </div>
          </div>
          <div id="footer2" class="card-footer text-dark bg-light">
            <h5 class="d-inline">Giá trị trung bình:</h5>
            <span class="text-success fw-bold fs-3"></span>
          </div>
        </form>
      </section>

      <!-- ! Bai tap 3 -->
      <section class="ex3">
        <form class="card w-50 mx-auto shadow mb-5">
          <div class="card-header text-light bg-primary fs-3">Quy đổi tiền</div>
          <div class="card-body">
            <!-- input 1 -->
            <div class="mb-3">
              <label for="" class="form-label">Giá USD hiện nay</label>
              <input
                type="text"
                class="form-control"
                value="23.500 VND"
                disabled
              />
            </div>
            <!-- input 2 -->
            <div class="mb-3">
              <label for="usd" class="form-label"
                >Bạn muốn quy đổi bao nhiêu đô nè?</label
              >
              <input type="number" class="form-control" id="usd" />
            </div>
            <!-- btn -->
            <div class="mb-3 float-end">
              <button type="button" id="toVND" class="btn btn-success">
                Exchange
              </button>
            </div>
          </div>
          <div id="footer3" class="card-footer text-dark bg-light">
            <h5 class="d-inline">Số tiền quy đổi:</h5>
            <span class="text-success fw-bold fs-3"></span>
          </div>
        </form>
      </section>

      <!-- ! Bai tap 4 -->
      <section class="ex4">
        <form class="card w-50 mx-auto shadow mb-5">
          <div class="card-header text-light bg-primary fs-3">
            Tính diện tích & chu vi hình chữ nhật
          </div>
          <div class="card-body">
            <!-- input 1 -->
            <div class="mb-3">
              <label for="width" class="form-label">Nhập chiều dài: </label>
              <input
                type="number"
                class="form-control"
                id="width"
                placeholder="cm"
              />
            </div>
            <!-- input 2 -->
            <div class="mb-3">
              <label for="height" class="form-label">Nhập chiều rộng: </label>
              <input
                type="number"
                class="form-control"
                id="height"
                placeholder="cm"
              />
            </div>
            <!-- btn -->
            <div class="mb-3 float-end">
              <button type="button" id="rectangle" class="btn btn-success">
                Calculate
              </button>
            </div>
          </div>
          <div id="perimeter" class="card-footer text-dark bg-light">
            <h5 class="d-inline">Chu vi:</h5>
            <span class="text-success fw-bold fs-3"></span>
          </div>
          <div id="acreage" class="card-footer text-dark bg-light">
            <h5 class="d-inline">Diện tích:</h5>
            <span class="text-success fw-bold fs-3"></span>
          </div>
        </form>
      </section>

      <!-- ! Bai tap 5 -->
      <section class="ex5">
        <form class="card w-50 mx-auto shadow mb-5">
          <div class="card-header text-light bg-primary fs-3">
            Tính tổng 2 ký số
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="twoDigitNumber" class="form-label">Nhập số có 2 chữ số: </label>
              <input
                type="number"
                class="form-control"
                id="twoDigitNumber"
              />
            </div>
            <!-- btn -->
            <div class="mb-3 float-end">
              <button type="button" id="sum" class="btn btn-success">
                Sum
              </button>
            </div>
          </div>
          <div id="footer5" class="card-footer text-dark bg-light">
            <h5 class="d-inline">Tổng 2 ký số của số vừa nhập:</h5>
            <span class="text-success fw-bold fs-3"></span>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
